<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Patrick+Hand+SC" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 title-row">
        <h2 class="title">Every Dragon Ball Fight</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="panel">
          <img class="panel-pic" src="pics/krillin-comic.jpg" alt="krillin wearing sunglasses">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel">
          <img class="panel-pic" src="pics/frieza.jpg" alt="frieza shooting ki blast">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel">
          <img class="panel-pic" src="pics/krillin-dies.jpg" alt="krillin dies">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <img class="panel-pic" src="pics/goku-mad.jpg" alt="goku gets mad">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 pic-space">
        <img class="panel-pic time-card" src="pics/goku-powering-up.jpg" alt="goku powering up">
      </div>
      <div class="col-sm-4 pic-space">
        <img class="panel-pic time-card" src="pics/time-card.png" alt="3 weeks later">
      </div>
      <div class="col-sm-4 pic-space">
        <img class="panel-pic time-card" src="pics/goku-powering-up.jpg" alt="goku powering up">
      </div>
    </div>
  </div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.js">

</script>
<script type="text/javascript" src="node_modules/bootstrap/dist/css/bootstrap.css">

</script>
</body>
</html>
